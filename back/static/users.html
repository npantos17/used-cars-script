<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Polovna kola</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script type="text/javascript" src="users_skripta.js"></script> 
    </head>
    <body onload="init()">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h2>Users:</h2>
                    <ul id="usrList"></ul>
                </div>
                <div class="col-6">
                    <form method="post" action="/api/users">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="text" class="form-control" id="password" name="password">
                        </div>
                        <div class="mb-3 form-check">
                            <input type='radio' id='roleAdmin' name='role' value='admin' required checked>
                            <label for='roleAdmin'>Admin</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type='radio' id='roleModerator' name='role' value='moderator'>
                            <label for='roleModerator'>Moderator</label>
                        </div>
                        <button type="submit" class="btn btn-primary" id="createButton">Create</button>
                        
                    </form>
                </div>
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    
                    <label for="idToDelete" class="form-label">ID</label>
                    <input type="text" class="form-control" id="idToDelete" name="idToDelete">
                        
                    <button type="button" style="background-color: red;" class="btn btn-primary" id="deleteButton">Delete</button>
                    <button type="button" class="btn btn-primary" id="putButton">Update</button> 
                </div>
            </div>
        </div>
        
    </body>
</html>
