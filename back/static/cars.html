<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Polovna kola</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script type="text/javascript" src="cars_skripta.js"></script> 
    </head>
    <body onload="init()">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h2>Cars:</h2>
                    <ul id="carList"></ul>
                </div>
                <div class="col-6">
                    <form method="post" action="/api/cars">
                        <div class="mb-3">
                            <label for="body" class="form-label">Seller ID</label>
                            <input type="text" class="form-control" id="sellerID" name="sellerID">
                        </div>
                        <div class="mb-3">
                            <label for="body" class="form-label">Brand</label>
                            <input type="text" class="form-control" id="brand" name="brand">
                        </div>
                        <div class="mb-3">
                            <label for="body" class="form-label">Model</label>
                            <input type="text" class="form-control" id="model" name="model">
                        </div>
                        <div class="mb-3">
                            <label for="body" class="form-label">Year</label>
                            <input type="text" class="form-control" id="year" name="year">
                        </div>
                        <div class="mb-3">
                            <label for="body" class="form-label">Price</label>
                            <input type="text" class="form-control" id="price" name="price">
                        </div>
                        <div class="mb-3">
                            <label for="body" class="form-label">Order ID</label>
                            <input type="text" class="form-control" id="OrderId" name="OrderId">
                        </div>
                        <button type="submit" class="btn btn-primary" id="createButton">Create</button>
                         
                    </form>
                </div>
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    
                    <label for="userId" class="form-label">ID</label>
                    <input type="text" class="form-control" id="idToDelete" name="idToDelete">
                        
                    <button type="button" style="background-color: red;" class="btn btn-primary" id="deleteButton">Delete</button>
                    <button type="button" class="btn btn-primary" id="putButton">Update</button>
                </div>
            </div>
        </div>
        
    </body>
</html>
